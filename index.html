<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

</head>
<body class="ui grid auth-window">
<div class="row" style="padding-top: 100px"></div>
<div class="row">
    <div class="three wide column"></div>
    <div class="ten wide column">
        <div class="auth-window-form">

            <div class="ui grid">
                <div class="one wide column"></div>
                <div class="eight wide column">
                    <header class="main-header">
                        Вход в <b>КСА МТОР</b>
                    </header>

                    <header class="subheader">Зайдите в свой аккаунт</header>
                </div>
                <div class="six wide column">
                    <div class="login-form">
                        <div class="logo">
                            <img src="" alt="логотип кса-МТОР">
                        </div>
                        <form action="">
                            <label>
                                Логин:
                                <br>
                                <input type="email">
                            </label>
                            <br>
                            <br>

                            <label>
                                Пароль:
                                <br>
                                <input type="password">
                            </label>
                            <br>
                            <br>

                            <label>
                                <input type="checkbox">
                                Запомнить меня
                            </label>
                            <a>Забыли пароль?</a>
                            <br>
                            <br>

                            <button>Войти</button>
                        </form>
                    </div>
                </div>
                <div class="one wide column"></div>
            </div>
        </div>
    </div>
    <div class="three wide column"></div>
</div>
<div class="row" style="padding-bottom: 100px"></div>
</body>

<script src="./script.js"></script>
</html>
