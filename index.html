<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto Mono:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="ui sixteen column centered grid auth-window">
    <div class="sixteen wide column" style="margin-top: 15vh">
        <div class="auth-window-form">
            <div class="images-container">
                <img class="line-checked" src="./img/line-checked.svg" alt="">
                <img class="circle-huge" src="./img/circle-huge.svg" alt="">
                <img class="circle-medium" src="./img/circle-medium.svg" alt="">
                <img class="top-left-orange" src="./img/top-left-orange.svg" alt="">
                <img class="meteor-huge" src="./img/meteor-huge.svg" alt="">
                <img class="meteor-small" src="./img/meteor-small.svg" alt="">
                <img class="meteor-small-left" src="./img/meteor-small-left.svg" alt="">
                <img class="top-left-orange-adaptive" src="./img/top-left-orange-adaptive.svg" alt="">
            </div>
            <div class="footer">
                <img class="sea-top" src="./img/sea-top.svg" alt="">
                <img class="sea-middle" src="./img/sea-middle.svg" alt="">
                <img class="sea-bottom" src="./img/sea-bottom.svg" alt="">
            </div>



            <div class="ui grid">
                <div class="eight wide column header-column">
                    <header class="main-header">
                        <span>Вход в&#8194;</span><br><b>КСА МТОР </b>
                    </header>
                    <header class="subheader">Зайдите в свой аккаунт</header>
                </div>
                <div class="eight wide column form-column">
                    <div class="login-form">

                        <div class="logo">
                            <img src="./img/logo.svg" alt="логотип кса-МТОР">
                        </div>

                        <form action="">
                            <div class="login-form-element">
                                <input type="email" placeholder="user1234@mail.ru" id="inputEmail">
                                <label for="inputEmail" class="email-label">Логин:</label>
                            </div>

                            <div class="login-form-element">
                                <input type="password"  placeholder="******************" id="inputPass">
                                <label for="inputPass">Пароль:</label>
                            </div>

                            <div class="login-form-element-checkbox">
                                <a>Забыли пароль?</a>
                            </div>
                            <button class="submit-button">
                                <span class="submit-button-text">Войти</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
